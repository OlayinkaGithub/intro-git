<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attribute</title>
</head>
<body>
    <h1>HTML Color</h1>

    <div style="background-color: tomato; padding: 10px; color: white; width: 20%; margin-bottom: 60px;">Tomato</div>
    <div style="background-color: orange; padding: 10px; color: blueviolet; width: 30%; margin-bottom: 60px;">Orange</div>
    <div style="background-color: mediumseagreen; padding: 10px; color: beige; width: 40%; margin-bottom: 60px;">MediumSeaGreen</div>
    <div style="background-color: gray; padding: 10px; color: aqua; width: 50%; margin-bottom: 60px;">Gray</div>
</body>
</html>
